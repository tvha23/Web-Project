<!-- This item was created by the help of bootstrap -->
<div class="row">
    <div class="col m-2 mb-5 " *ngFor="let p of products">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{{p.name}}</h2>
                <hr>
                <img src="{{p.img}}" height="200px">
                <hr>
                <div *ngIf="p.description.length>150">
                    <!-- <p class="card-text" id="productDescription">{{p.description | slice:0:150}}</p> -->
                    <button class="btn btn-outline-secondary btn-sm m-0 p-0" (click)="isCollapsed=!isCollapsed"
                        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Read Description</button>
                    <div class="m-1" id="collapseExample" [ngbCollapse]="isCollapsed">
                        <p class="mt-3">{{p.description}}</p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="#" class=" mr-3 btn btn-primary ">${{p.price}}</a>
                <a href="#" class="ml-2 btn btn-primary btn-success ">Add to the cart</a>
            </div>
        </div>
    </div>
</div>
